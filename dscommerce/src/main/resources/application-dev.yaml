# ==============================================================================
# DSCOMMERCE - Development Profile
# ==============================================================================
# For local development. Overrides/complements application.yaml settings
# ==============================================================================

spring:
  # DataSource - PostgreSQL Local
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/${NAMEDB:dscommerce_dev}
    username: ${USRDB:postgres}
    password: ${PWSDB:postgres}

    # Connection pool optimized for development
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      ddl-auto: create-drop  # Recreate schema on restart (useful for dev)
      # Options: create, create-drop, update, validate, none

    show-sql: true  # Display formatted SQL in console

    properties:
      hibernate:
        generate_statistics: false

        # Generate DDL script file (useful for documentation)
        jakarta:
          persistence:
            schema-generation:
              create-source: metadata
              scripts:
                action: create
                create-target: create-schema.sql

        hbm2ddl:
          delimiter: ;

  # DevTools - Auto-restart on code changes
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Logging - Verbose for development
logging:
  level:
    root: INFO
    com.dscommerce: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

# Server
server:
  port: 8080

  # Detailed error messages in development
  error:
    include-stacktrace: always

