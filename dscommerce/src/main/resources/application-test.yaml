# ==============================================================================
# DSCOMMERCE - Test Profile
# ==============================================================================
# For automated testing (JUnit, Integration Tests)
# Uses H2 in-memory database for fast and isolated tests
# ==============================================================================

spring:
  # DataSource - H2 In-Memory
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

    # Minimal connection pool for tests
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  # H2 Console - Disabled (enable for debugging if needed)
  h2:
    console:
      enabled: false

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

    hibernate:
      ddl-auto: create-drop  # Recreate schema for each test (isolation)

    show-sql: false  # Keep test output clean

    properties:
      hibernate:
        format_sql: true
        generate_statistics: false

  # Test data initialization (uncomment if needed)
  # sql:
  #   init:
  #     mode: always
  #     data-locations: classpath:test-data.sql

# Logging - Minimal output
logging:
  level:
    root: WARN
    com.dscommerce: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# Server - Random port for parallel testing
server:
  port: 0

# Security - Test values
security:
  client-id: test-client-id
  client-secret: test-client-secret
  jwt:
    duration: 3600

# CORS - Permissive for tests
cors:
  origins: "*"