# ==============================================================================
# DSCOMMERCE - Production Profile
# ==============================================================================
# All sensitive values MUST come from environment variables
# ==============================================================================

spring:
  # DataSource - PostgreSQL
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/${NAMEDB}
    username: ${USRDB}
    password: ${PWSDB}

    # Connection pool optimized for production
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:10}
      connection-timeout: 30000    # 30 seconds
      idle-timeout: 600000          # 10 minutes
      max-lifetime: 1800000         # 30 minutes
      connection-test-query: SELECT 1

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      # CRITICAL: Never use create/create-drop/update in production!
      # validate: Validates schema without changes
      # none: No action (use Flyway/Liquibase for migrations)
      ddl-auto: ${HIBERNATE_DDL_AUTO:validate}

    show-sql: false  # Disabled for performance

    # Uncomment if using DTOs properly to avoid lazy loading issues
    # open-in-view: false

    properties:
      hibernate:
        # Batch operations for better performance
        jdbc:
          batch_size: 20
          fetch_size: 50

        # Second-level cache (uncomment if configured)
        # cache:
        #   use_second_level_cache: true
        #   region.factory_class: org.hibernate.cache.jcache.JCacheRegionFactory

        generate_statistics: false

# Logging - Production (errors and important warnings only)
logging:
  # Optional: Log to file
  file:
    name: ${LOG_FILE_PATH:/var/log/dscommerce/application.log}
    max-size: 10MB
    max-history: 30

  level:
    root: WARN
    com.dscommerce: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    # Adjust via env for troubleshooting: ${LOG_LEVEL_APP:INFO}

# Server
server:
  port: ${SERVER_PORT:8080}

  # Generic error messages for security
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

  # Response compression for better performance
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

  # HTTP/2 support (requires HTTPS)
  # http2:
  #   enabled: true

# Security - Production values (REQUIRED via environment variables)
security:
  client-id: ${CLIENT_ID}
  client-secret: ${CLIENT_SECRET}
  jwt:
    duration: ${JWT_DURATION:3600}  # In seconds (3600 = 1 hour)

# CORS - Production origins only
cors:
  # Example: https://app.dscommerce.com,https://admin.dscommerce.com
  origins: ${CORS_ORIGINS}

